<!DOCTYPE html>
<html>

<head>
    <title>CSS Assignment 1</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<style>
    body {
        height: 100%;
        background: linear-gradient(155deg,
                #000000,
                #1a1a1a,
                #000000);

    }

    .container {

        width: 50%;
        background: white;
        padding: 30px;
        margin: 40px auto;

    }

    /* Top bar */
    .header {
        height: 85px;
        background: #FF4DA6;
        margin-bottom: 15px;
    }

    /* Middle section wrapper */
    .middle {
        width: 100%;
        overflow: hidden;
        /* IMPORTANT: clears floats inside */
        margin-bottom: 15px;
    }

    /* Left box */
    .left {
        width: 63%;
        height: 260px;
        background: #FF037E;
        float: left;
    }

    /* Right box */
    .right {
        width: 35%;
        height: 260px;
        background: #CE0468;
        float: right;
    }

    /* Bottom bar */
    .footer {
        height: 85px;
        background: #802755;
    }

    .header,
    .left,
    .right,
    .footer {
        transition: all 0.3s ease-out;
    }

    .header:hover,
    .left:hover,
    .right:hover,
    .footer:hover {
        transform: scale(1.02);
    }
</style>
</head>
<body>
    <a href="index.html" target="_parent" style="color: white;"><i class="fa-solid fa-house"></i>Index File</a><br><br>
    <div class="container">

        <div class="header"></div>

        <div class="middle">
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <div class="footer"></div>

    </div>
</body>

</html>
