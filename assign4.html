<!DOCTYPE html>
<html>

<head>
    <title>CSS Assignment 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            background: linear-gradient(155deg,
                    #000000,
                    #1a1a1a,
                    #000000);
            height: 100%;
        }

        a {
            color: white;
        }

        .container {
            width: 96%;
            background: white;
            padding: 30px;
            margin: 10px auto;
        }

        .header {
            padding: 80px;
            background: #FF4DA6;
            margin-bottom: 15px;
        }

        .middle {
            width: 100%;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .left {
            width: 63%;
            padding: 200px 2px;
            background: #FF037E;
            float: left;
        }

        .right {
            width: 35%;
            padding: 200px 1px;
            background: #CE0468;
            float: right;
        }

        .footer {
            padding: 80px;
            background: #802755;
        }

        .header,
        .left,
        .right,
        .footer {
            transition: all 0.3s ease-out;
        }

        .header:hover,
        .left:hover,
        .right:hover,
        .footer:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <a href="index.html" target="_parent"><i class="fa-solid fa-house"></i>Index File</a>
    <div class="container">

        <div class="header">
        </div>

        <div class="middle">
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <div class="footer"></div>

    </div>
</body>

</html>
