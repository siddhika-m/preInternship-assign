<!DOCTYPE html>
<html>

<head>
    <title>CSS Assignment 2</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        body {
            height: 100%;
            background: linear-gradient(135deg,
                    #E7EBEE,
                    whitesmoke,
                    #A8B2BC);
        }

        .container {

            width: 90%;
            background: white;
            padding: 30px 15px;
            margin: 40px auto;
            text-align: center;
            color: white;
            font-family: sans-serif;
        }

        .header {
            padding: 10px;
            height: 20px;
            background: #55D4EB;
            margin-bottom: 5px;
        }

        .middle {
            width: 100%;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .left {
            padding: 10px 0px;
            width: 35%;
            height: 200px;
            background: #A0C263;
            float: left;
        }

        .right {
            width: 64%;
            height: 200px;
            float: right;
        }

        .main {
            padding: 10px 0px;

            height: 150px;
            background: #F5C531;
            margin-bottom: 5px;
        }

        .extra {
            padding: 10px 0px;
            height: 24px;
            background: #898989;
        }

        .footer {
            padding: 10px;
            height: 20px;
            background: #FFA500;
        }

        .header,
        .left,
        .right,
        .footer {
            transition: all 0.3s ease-out;
        }

        .header:hover,
        .left:hover,
        .right:hover,
        .footer:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <a href="index.html" target="_parent" style="color: black;"><i class="fa-solid fa-house"></i>Index File</a><br><br>
    <div class="container">

        <div class="header">Header</div>

        <div class="middle">
            <div class="left">Sidebar</div>
            <div class="right">
                <div class="main">Main Content</div>
                <div class="extra">Extra Content</div>
            </div>
        </div>

        <div class="footer">Footer</div>

    </div>
</body>

</html>
