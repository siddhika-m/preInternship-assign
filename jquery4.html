<!DOCTYPE html>
<html lang="en">

<head>
    <title>JQuery 4 & 5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style5.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .overlay {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1;
            opacity: 0.7;
            color: white;
            font-weight: 900;
            font-size: 3rem;
        }

        .overlay p {
            margin: 350px auto;
            text-align: center;

        }

        .overlay span {
            position: fixed;
            right: 40px;
            top: 40px;
            font-size: 2.5rem;
        }

        .main-body {
            position: relative;
        }
    </style>
</head>

<body>
    <a href="index.html" target="_parent">
        <i class="fa-solid fa-house"></i>Index File</a>
    <div class="container-fluid main-body">
        <div class="overlay" id="overlay"><span class="close-x" id="x">X</span>
            <p>I am the POP UP</p>
        </div>
        <header class="header" id="header">Header</header>
        <main class="section">
            <div class="left" id="sidebar">Sidebar</div>
            <div class="right">
                <div class="main" id="main">Main Content</div>
                <div class="extra" id="extra">Extra Content</div>
            </div>
        </main>
        <footer class="footer" id="footer">Footer</footer>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#header").click(function () {
            $("#header").css("background-color", "brown");
        });
        $(".left").click(function () {
            $(".left").text("Leftbar");
        });
        $(".extra").click(function () {
            $(".main").fadeOut("slow");
        });
        $(".footer").click(function () {
            $(".overlay").css("display", "block");
        });
        $(".close-x").click(function () {
            $(".overlay").css("display", "none");
        });
    });
