<!DOCTYPE html>
<html>

<head>
    <title>CSS Advanced 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <a href="index.html" target="_parent" style="color: black;"><i class="fa-solid fa-house"></i>Index File</a>
    <div class="mainbody">
        <div class="navbar">
            <div class="logo"><img src="images/logo7.png" alt="logo"></div>
            <div class="container">
                <div class="tab"> Home</div>
                <div class="tab"> Services</div>
                <div class="tab"> Profile</div>
                <div class="tab"> Contact Us</div>
            </div>
        </div>
        <div class="banner">
            <span class="b" style="float: left;"> &lt;</span>
            <p class="b"><b> BANNER </b></p>
            <span class="b" style="float: right;">&gt;</span>
        </div>
        <div class="middle">
            <div class="left">
                <div class="bigbox"></div>
                <div class="smallbox"></div>
            </div>
            <div class="right">
                <div class="formbox">
                    <input type="text"><br>
                    <input type="text"><br>
                    <select name=""></select><br>
                    <input type="submit" name="" id="submit">
                </div>
                <div class="extrabox"></div>
            </div>
        </div>
        <div class="footer">
            <span>Home </span>|
            <span>Services</span>|
            <span>Profile</span>|
            <span>Contact Us</span>
        </div>
    </div>

</body>

</html>
